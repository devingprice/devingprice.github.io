<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>About | Your Name</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<header id="masthead" class="mb-2 bg-white border-bottom border-color-secondary">
			<div class="container px-0">
				<div class="py-0 navbar navbar-expand-sm navbar-light row">
					<div class="px-0 col-2">
						<a href="index.html" class="h-100 p-4 text-white navbar-brand bg-info" id="logo">Your Name</a>
					</div>
					<div class="col-10">
						<nav class="float-right navbar-nav">
							<a class="nav-item nav-link" href="index.html">About</a>
							<a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
							<a class="nav-item nav-link" href="contact.html">Contact</a>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<div id="main" class="container">
			<div class="row">
				<section id="main-container" class="col-12 card py-4">
					<div class="card-body">
						<div class="card-title mb-4">
							<h1>Contact</h1>
						</div>
						<form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" required="required"></textarea>
                            </div>
							<input type="submit">
						</form>
					</div>
				</section>
			</div>
		</div>
		<footer class="mt-2 py-4 bg-dark text-light border-top border-info text-center" style="border-top-width: 10px!important;">
		Copyright &copy; 
		</div>
	</body>
</html>
