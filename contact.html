	<header id="masthead">
		<div class="header-items">
			<div class="header-logo">
				<a href="index" id="logo">Devin Price</a>
			</div>
			<div class="header-links">
				<nav class="header-nav">
					<a class="nav-item nav-link" href="index">About</a>

	</header>
	<div id="main" class="container">
		<div class="row">
			<section id="main-container" class="col-12 card py-4">
				<div class="card-body">
					<div class="card-title mb-4">
						<h1>Contact</h1>
					</div>
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input class="form-control" type="text" id="name" name="name" placeholder="John Smith"
								required="required">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input class="form-control" type="email" id="email" name="email"
								placeholder="example@gmail.com" required="required">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" name="message" required="required"></textarea>
						</div>
						<input type="submit">
					</form>
				</div>
			</section>
		</div>
	</div>
	<footer class="fixed_footer">
		<div class="footer-content">
			<a class="footer-item" href='http://devingprice.github.io'>
